   <header>
      <h1>

   <section>
      <h1>Countdown to the New Year</h1>
      
      <div id="timeBox">It is currently: <span id="currentTime"></span></div>
      <div id="clock">      
         <figure>
            <span id="days">00</span>
            <figcaption>Days</figcaption>
         </figure>
         <figure>
            <span id="hours">00</span>
            <figcaption>Hours</figcaption>
         </figure>
         <figure>
            <span id="minutes">00</span>
            <figcaption>Minutes</figcaption>
         </figure>  
         <figure>
            <span id="seconds">00</span>
            <figcaption>Seconds</figcaption>
         </figure>         
      </div>
   </section>
